<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Containers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">
            <p class="animate-color">Text 1</p>
            <img src="https://cdn.glitch.global/4a1531e3-146f-4b65-a483-6cef45fe6950/IMG_1811.JPG?v=1707722400397" class="color-change" alt="Image 1">
        </div>
        <div class="flex-item">
            <p>Text 2</p>
            <img src="https://cdn.glitch.global/4a1531e3-146f-4b65-a483-6cef45fe6950/IMG_1811.JPG?v=1707722400397" class="animate-width" alt="Image 2">
        </div>
        <div class="flex-item">
           <p>Text 3</p>
            <img src="https://cdn.glitch.global/4a1531e3-146f-4b65-a483-6cef45fe6950/IMG_1811.JPG?v=1707722400397" class="animate-border-color" alt="Image 3">
        </div>
        <div class="flex-item">
            <p>Text 4</p>
            <img src="https://cdn.glitch.global/4a1531e3-146f-4b65-a483-6cef45fe6950/IMG_1811.JPG?v=1707722400397" alt="Image 4">
        </div>
        <div class="flex-item">
            <p>Text 5</p>
            <img src="https://cdn.glitch.global/4a1531e3-146f-4b65-a483-6cef45fe6950/IMG_1811.JPG?v=1707722400397" alt="Image 5">
        </div>
    </div>
</body>
</html>
